version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/simple-app
    overwrite: yes

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      runas: ec2-user

  ValidateService:
    - location: scripts/health_check.sh
      runas: ec2-user
